<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Alison's Giftastic Cartoons</title>
</head>

<body>
  <div id="cartoons-view"></div>
  <div id="buttons-view">
    <button data-cartoon="My-Little-Pony">PONY</button>
    <button data-cartoon="Casper">CASPER</button>
    <button data-cartoon="Yogi-Bear">BEAR</button>
  </div>
  <div id="gifs-appear-here"></div>

  <form id="cartoon-form">
    <label for="cartoon-input">Add your Favorite Cartoon</label>
    <input type="text" id="cartoon-input">
    <br>
    <input id="add-cartoon" type="submit" value="Add your Favorite Cartoon">
  </form>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="app.js"></script>
</body>

</html>
